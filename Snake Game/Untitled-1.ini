
let h p q = p - q   // h : int -> int -> int

let j = h 4   // j : int -> int

let d = j 2   // d = h 4 2 = 2
              // d : int


let r a b = (a*2, b-3)  // r : int -> int -> int * int

let l a b = [a*2; b-3]  // l : int -> int -> int list

let z a b = [a; b]  // z : 'a -> 'a -> 'a list

let z a b = [(a, b)]  // z : 'a -> 'b -> ('a * 'b) list